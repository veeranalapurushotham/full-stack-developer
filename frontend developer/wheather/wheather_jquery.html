<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Info Fetcher</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Weather Info</h2>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button id="fetchButton">Get Weather</button>
    <div id="weatherResult"></div>
    // class using div
    <div class="temp">
        <p>
            this is a seperate class using j query whenever you click the button it will show this text
        </p>
    </div>

    <script>
        $(document).ready(function () {
            $("#fetchButton").click(function () {
                let city = $("#cityInput").val();
                let apiKey = "YOUR_API_KEY"; 
                let url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

                $.getJSON(url, function (data) {
                    let result = `
                        <h3>Weather in ${data.name}</h3>
                        <p> Temperature: ${data.main.temp} Â°C</p>
                        <p> Condition: ${data.weather[0].description}</p>
                        <p> Humidity: ${data.main.humidity}%</p>
                    `;
                     $(".temp").css("color","yellow");
                    $("p").css("font-weight","bold");
                    $("#weatherResult").html(result);
                }).fail(function () {
                    $("#weatherResult").html("<p style='color:red;'>City not found!</p>");
                   
                });
            });
        });
    </script>
</body>
</html>
